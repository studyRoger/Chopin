apply plugin: 'java'

repositories {

    maven {
        url "http://repository.jboss.org/nexus/content/groups/public-jboss/"
    }
    mavenCentral()

}

dependencies {
    compile group:"com.google.code.gson", name:"gson", version:"2.3.1"
    compile group:"org.drools", name:"drools-bom", version:"6.2.0.CR3"
    compile group:"org.drools", name:"drools-compiler", version:"6.2.0.CR3"
    compile group:"org.kie", name:"kie-api", version:"6.2.0.CR3"

    testCompile group: "junit", name:"junit", version:"4.12"

}